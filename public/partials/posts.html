<body>
<h2> There are {{posts.length}} Posts in your collection </h2>

<button ng-click="postCtrl.logout()" > Logout </button>

<div>
	<form>
		<div>

			 <textarea ng-model="text" type='text' name='newpost' ng-trim="false" maxlength="70"></textarea>
    		<span>{{1500 - text.length}} left</span>

		</div>
		<button ng-click="postCtrl.submit()" > Submit </button>
	</form>
		
</div>

<div ng-repeat='post in posts'>
	<form>
	    <h3>{{post.author}}</h3>
	    <p>{{post.text}}</p>
	    <button ng-click="postCtrl.delete(post)"> Delete </button>
	</form>
</div>
</body>
